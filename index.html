<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="displayTime()">
    <div class="bg">
        <div class="mainDiv">
            <div class="innerDiv">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <span id="ampm">AM</span>
            </div>   
            <div class="btnDiv">
              <button onclick="toggleClockFormat()" id="btn">12 Hour Clock</button>
             </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
